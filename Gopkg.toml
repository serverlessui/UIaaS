#
# required = ["github.com/user/thing/cmd/thing"]
ignored = ["github.com/larse514/serverlessui"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


# [[constraint]]
#   name = "github.com/aws/aws-sdk-go"
#   version = "1.13.23"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"
[[constraint]]
  branch = "master"
  name = "github.com/larse514/aws-cloudformation-go"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.14.33"
